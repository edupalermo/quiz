<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head></head>
<body>
<h1>Type the room number</h1>
<form th:action="@{/setRoom}" method='POST'>
    <p th:if="${noRoom}" class="error">No room</p>
    <table>
        <tr>
            <td>Room Number:</td>
            <td><input type='text' name='room' value=''></td>
        </tr>
        <tr>
            <td><input name="submit" type="submit" value="submit" /></td>
        </tr>
    </table>
</form>
</body>
</html>
