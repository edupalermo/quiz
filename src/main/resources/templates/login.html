<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{main-layout :: layout(script = ~{::script}, body = ~{::body})}">
<head>
   <script>

      function onLoad() {
         $(".container").center();
      }

      window.addEventListener("resize", onLoad);

   </script>
</head>
<body onload="onLoad()">
   <div class="container" style="max-width: 400px">

         <div class="panel panel-primary">
            <div class="panel-heading">
               <h3 class="panel-title">Please sign in</h3>
            </div>
            <div class="panel-body">

               <div th:if="${param.error}" class="alert alert-danger">
                  <strong>Wrong user or password</strong>
               </div>

               <form th:action="@{/performLogin}" method='POST'>
                  <div class="form-group">
                     <input type="text" class="form-control" id="username" name="username" placeholder="Username or Email">
                  </div>
                  <div class="form-group">
                     <input type="password" class="form-control" id="password" name="password" placeholder="Password">
                  </div>
                  <button type="submit" class="btn btn-primary btn-block">Submit</button>
               </form>
            </div>
         </div>


   </div>
</body>
</html>
